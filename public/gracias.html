<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Gracias — Computer Society UNAL</title>
<style>
  :root{--bg:#070B2D;--ink:#fff;--panel:rgba(255,255,255,.06);--stroke:rgba(255,255,255,.10)}
  html,body{height:100%}
  body{margin:0;background:radial-gradient(1200px 800px at 80% -10%, #2E4BFF11, transparent 60%),linear-gradient(180deg,#0B113C,#070B2D);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Inter,Roboto,Arial;display:grid;place-items:center}
  .card{background:linear-gradient(180deg, var(--panel), rgba(255,255,255,.03));border:1px solid var(--stroke);border-radius:26px;box-shadow:0 20px 80px rgba(11,17,60,.55), inset 0 0 0 1px rgba(255,255,255,.04);padding:32px 28px;text-align:center;max-width:720px;margin:24px}
  a{display:inline-block;margin-top:12px;color:#76C9FF;text-decoration:none;font-weight:700}
  a:hover{text-decoration:underline}
</style>
</head>
<body>
  <div class="card">
    <h1>¡Gracias por unirte a Computer Society UNAL!</h1>
    <p>Te contactaremos pronto con información de actividades y oportunidades.</p>
    <a href="/">Volver</a>
  </div>
</body>
</html>
