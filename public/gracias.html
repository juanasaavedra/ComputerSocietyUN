<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Gracias — Computer Society UNAL</title>
<style>
  :root{--bg0:#070B2D;--bg1:#0B113C;--ink:#fff;--panel:rgba(255,255,255,.06);--stroke:rgba(255,255,255,.10)}
  html,body{height:100%}
  body{
    margin:0;color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    background:
      radial-gradient(1200px 800px at 80% -10%, #2E4BFF11, transparent 60%),
      radial-gradient(900px 700px at 10% 110%, #00E0FF10, transparent 60%),
      linear-gradient(180deg,var(--bg1),var(--bg0));
    display:grid;place-items:center;overflow:hidden
  }
  .card{
    max-width:760px;margin:24px;padding:36px 30px;text-align:center;border-radius:28px;
    background:linear-gradient(180deg,var(--panel),rgba(255,255,255,.03));
    border:1px solid var(--stroke);
    box-shadow:0 20px 80px rgba(11,17,60,.55), inset 0 0 0 1px rgba(255,255,255,.04);
    position:relative;overflow:hidden
  }
  .card::before{
    content:"";position:absolute;inset:-1px;border-radius:28px;padding:1px;
    background:linear-gradient(130deg,transparent 25%,#76C9FF 50%,transparent 75%);
    -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
            mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;mask-composite:exclude;opacity:.55;pointer-events:none
  }
  h1{margin:0 0 10px;font-size:clamp(28px,4vw,40px)}
  p{margin:0 0 16px;color:#B8C4FF}
  a{display:inline-block;margin-top:4px;color:#76C9FF;text-decoration:none;font-weight:700}
  a:hover{text-decoration:underline}
</style>
</head>
<body>
  <main class="card">
    <h1>¡Gracias por unirte a Computer Society UNAL!</h1>
    <p>Pronto te contactaremos con eventos y actividades.</p>
    <a href="/">Volver al inicio</a>
  </main>
</body>
</html>
