<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Únete — Computer Society UNAL</title>

  <style>
    :root{
      --bg-0:#070B2D; --bg-1:#0B113C; --ink:#FFFFFF; --muted:#B8C4FF;
      --glass:rgba(255,255,255,.06); --stroke:rgba(255,255,255,.10);
      --accent:#76C9FF; --accent-2:#4C7CFF;
      --card-shadow:0 20px 80px rgba(11,17,60,.55), inset 0 0 0 1px rgba(255,255,255,.04);
      --radius:28px;
    }
    html,body{height:100%}
    body{
      margin:0;color:var(--ink);
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      background:
        radial-gradient(1200px 800px at 85% -10%, #2E4BFF11, transparent 60%),
        radial-gradient(900px 700px at 10% 110%, #00E0FF10, transparent 60%),
        radial-gradient(700px 500px at -20% -10%, #8BC7FF14, transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0));
      overflow-x:hidden;
    }
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px;position:relative}
    .grid::before{
      content:"";position:absolute;inset:0;pointer-events:none;opacity:.25;
      background:
        linear-gradient(transparent 31px, rgba(255,255,255,.045) 32px),
        linear-gradient(90deg, transparent 31px, rgba(255,255,255,.045) 32px);
      background-size:32px 32px;
      mask-image: radial-gradient(circle at 50% 50%, #000 60%, transparent 100%);
    }
    .noise::after{
      content:"";position:absolute;inset:0;pointer-events:none;opacity:.05;mix-blend-mode:soft-light;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.4'/></svg>");
    }
    .card{
      width:100%;max-width:860px;position:relative;border-radius:var(--radius);
      background:linear-gradient(180deg, var(--glass), rgba(255,255,255,.03));
      border:1px solid var(--stroke);box-shadow:var(--card-shadow);
      padding:38px 34px;backdrop-filter:blur(10px);overflow:hidden;
    }
    .card::before{
      content:"";position:absolute;inset:-1px;border-radius:var(--radius);padding:1px;
      background:linear-gradient(130deg, transparent 25%, var(--accent) 50%, transparent 75%);
      -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
              mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;mask-composite:exclude;
      animation:glow 6s linear infinite;opacity:.55;
      pointer-events:none;z-index:0;
    }
    .card > *{position:relative;z-index:1}
    @keyframes glow{to{transform:translate3d(2px,0,0)}}
    .orb{position:absolute;width:520px;height:520px;right:-140px;top:-140px;border-radius:50%;
      background:radial-gradient(closest-side, rgba(118,201,255,.22), rgba(118,201,255,0) 70%);
      filter:blur(6px);pointer-events:none;z-index:0;}
    h1{margin:0 0 10px;font-size:clamp(28px,4vw,42px)}
    .lead{margin:0 0 28px;color:var(--muted)}
    label{display:block;font-size:14px;margin:0 0 6px;color:#E6ECFF}
    .row{display:grid;gap:16px;grid-template-columns:1fr 1fr;margin-bottom:16px}
    @media (max-width:720px){.row{grid-template-columns:1fr}}
    input{
      width:100%;box-sizing:border-box;border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.12);color:var(--ink);
      padding:14px 16px;font-size:16px;box-shadow:inset 0 1px 0 rgba(255,255,255,.06);
      transition:box-shadow .2s,border-color .2s,transform .06s;
    }
    input:focus{
      outline:none;border-color:rgba(118,201,255,.55);
      box-shadow:0 0 0 4px rgba(118,201,255,.18), inset 0 1px 0 rgba(255,255,255,.08);
      transform:translateY(-1px);
    }
    .btn{
      display:inline-block;text-decoration:none;text-align:center;
      width:100%;border:0;border-radius:14px;padding:14px 18px;cursor:pointer;
      color:#0A102E;font-weight:700;letter-spacing:.2px;font-size:16px;
      background:linear-gradient(135deg, var(--accent), var(--accent-2)), linear-gradient(180deg, #fff, #fff);
      box-shadow:0 10px 30px rgba(76,124,255,.35), inset 0 1px 0 rgba(255,255,255,.7);
      position:relative;overflow:hidden;
    }
    .btn::after{
      content:"";position:absolute;inset:0;background:
        linear-gradient(120deg, transparent 40%, rgba(255,255,255,.55) 50%, transparent 60%);
      transform:translateX(-120%);animation:shine 2.8s infinite;mix-blend-mode:screen;pointer-events:none;
    }
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .footer{margin-top:14px;color:#9FB2FF;font-size:13px}
    .hp{position:absolute;left:-9999px;width:1px;height:1px;overflow:hidden}
    .status{margin-top:10px;color:#CFE2FF;font-size:14px;min-height:20px}
    .actions{display:flex;gap:12px;margin-top:12px;flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="wrap grid noise">
    <section class="card">
      <span class="orb" aria-hidden="true"></span>

      <header>
        <h1>Únete a Computer Society UNAL</h1>
        <p class="lead">Participa en eventos, workshops y la comunidad de desarrolladores de la UNAL.</p>
      </header>

      <!-- Netlify Forms -->
      <form name="join" method="POST" data-netlify="true" netlify-honeypot="empresa" action="/gracias.html" autocomplete="on" novalidate>
        <input type="hidden" name="form-name" value="join" />
        <p class="hp" aria-hidden="true"><label>Empresa <input name="empresa" autocomplete="off" /></label></p>

        <div class="row">
          <div>
            <label for="name">Nombre</label>
            <input id="name" name="name" placeholder="Tu nombre" required />
          </div>
          <div>
            <label for="phone">Teléfono</label>
            <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="+57 3001234567" required />
          </div>
        </div>

        <button class="btn" type="submit">Unirme</button>
        <p id="status" class="status"></p>
        <p class="footer">Al enviar aceptas nuestra política de datos. No compartimos tu número.</p>
      </form>

      <!-- Acciones: descarga CSV -->
      <div class="actions">
        <!-- Si usas EXPORT_SECRET, añade ?key=TU_SECRETO -->
        <a class="btn" href="/.netlify/functions/export-csv">Descargar CSV</a>
      </div>
    </section>
  </div>

  <!-- Mostrar éxito si venimos de /gracias.html → index.html?ok=1 -->
  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      if (params.get('ok') === '1') {
        const el = document.getElementById('status');
        if (el) el.textContent = '¡Gracias por unirte a Computer Society UNAL! Te contactaremos pronto.';
        if (history.replaceState) history.replaceState(null, '', location.pathname);
      }
    })();
  </script>
</body>
</html>
